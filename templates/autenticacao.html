<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* CSS styles */
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .login-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            font-weight: bold;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-submit {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-submit:hover {
            background-color: #0056b3;
        }

        .mensagem {
            margin-top: 10px;
            padding: 10px;
            background-color: #ffc107;
            color: #333;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form action="/" method="post" class="login-form">
            {% csrf_token %}

            <div class="form-group">
                <label for="usuario" class="form-label">Username:</label>
                <input type="text" name="usuario" id="usuario" value="{{ Usuario }}" class="form-input">
            </div>
            <div class="form-group">
                <label for="senha" class="form-label">Password:</label>
                <input type="password" name="senha" id="senha" value="{{ senha }}" class="form-input">
            </div>
            <button type="submit" class="form-submit">Submit</button>
        </form>
        {%if mensagem %}
        <div class="mensagem">
            {{ mensagem }}
        </div>
        {% endif %}

    </div>
</body>
</html>
